<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLVScheds</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="min-h-screen flex items-center justify-center bg-hero-pattern bg-cover bg-center">
    <div class="font-[sans-serif] text-[#333]">
        <div class="min-h-screen flex fle-col items-center justify-center py-6 px-4">
          <div class="grid md:grid-cols-2 items-center gap-10 max-w-6xl w-full h-[500px] rounded-lg bg-gray-200 bg-opacity-80 p-8">
            <div class="hidden md:block max-md:text-center">
                <h2 class="lg:text-5xl text-4xl font-extrabold lg:leading-[55px]">
                  PLV Scheds
                </h2>
                <p class="text-sm mt-6">Unlocking Effortless Room Assignments and Facility Reservations at Pamantasan ng Lungsod ng Valenzuela!</p>
                <p class="text-sm mt-10">Don't have an account? <a href="javascript:void(0);" class="text-purple-800 font-semibold hover:underline ml-1">Request here</a></p>
              </div>
              
            <div> <!-- Added div with rounded square backdrop -->
              <form class="space-y-6 max-w-md md:ml-auto max-md:mx-auto w-full">
                <h3 class="text-3xl font-extrabold mb-8 max-md:text-center">
                  Sign in
                </h3>
                <div>
                  <input name="email" type="email" autocomplete="email" required class="bg-gray-100 w-full text-sm px-4 py-3.5 rounded-md outline-blue-600" placeholder="Email address" />
                </div>
                <div>
                  <input name="password" type="password" autocomplete="current-password" required class="bg-gray-100 w-full text-sm px-4 py-3.5 rounded-md outline-blue-600" placeholder="Password" />
                </div>
                <div class="flex items-center justify-between">
                  <div class="flex items-center mr-3">
                    <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" />
                    <label for="remember-me" class="ml-1 block text-sm">
                      Remember me
                    </label>
                  </div>
                  <div class="text-sm ml-3">
                    <a href="jajvascript:void(0);" class="text-purple-600 hover:text-purple-500">
                      Forgot your password?
                    </a>
                  </div>
                </div>
                <div class="!mt-10">
                  <button id="loginBtn" type="button" class="w-full shadow-xl py-2.5 px-4 text-sm font-semibold rounded text-white bg-purple-600 hover:bg-purple-700 focus:outline-none">
                    Log in
                  </button>
                  <script src="/build/scripts/index.js"></script>
                </div>
              </form>
            </div> <!-- Closing div for rounded square backdrop -->
          </div>
        </div>
      </div>
</body>
</html>
