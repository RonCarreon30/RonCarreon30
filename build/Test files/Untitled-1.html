<div class="flex items-center justify-center py-8 px-4">
    <div class="max-w-sm w-full shadow-lg">
        <div class="md:p-8 p-5 dark:bg-gray-800 bg-white rounded-t">
            <div class="px-4 flex items-center justify-between">
                <span id="currentMonthYear" tabindex="0" class="focus:outline-none  text-base font-bold dark:text-gray-100 text-gray-800"></span>
                <div class="flex items-center">
                    <button id="prevMonth" aria-label="calendar backward" class="focus:text-gray-400 hover:text-gray-400 text-gray-800 dark:text-gray-100">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-chevron-left" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <polyline points="15 6 9 12 15 18" />
                        </svg>
                    </button>
                    <button id="nextMonth" aria-label="calendar forward" class="focus:text-gray-400 hover:text-gray-400 ml-3 text-gray-800 dark:text-gray-100">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler  icon-tabler-chevron-right" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <polyline points="9 6 15 12 9 18" />
                        </svg>
                    </button>
                </div>
            </div>
            <div id="calendarBody" class="flex items-center justify-between pt-4 overflow-x-auto">
                <!-- Calendar grid will be generated dynamically here -->
            </div>
        </div>
        <div class="md:py-8 py-5 md:px-16 px-5 dark:bg-gray-700 bg-gray-50 rounded-b">
            <!-- Event list section -->
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const currentMonthYearElement = document.getElementById('currentMonthYear');
        const prevMonthButton = document.getElementById('prevMonth');
        const nextMonthButton = document.getElementById('nextMonth');
        const calendarBody = document.getElementById('calendarBody');

        let currentDate = new Date();

        renderCalendar(currentDate);

        prevMonthButton.addEventListener('click', function() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar(currentDate);
        });

        nextMonthButton.addEventListener('click', function() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar(currentDate);
        });

        function renderCalendar(date) {
            console.log(date);
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            const daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

            const year = date.getFullYear();
            const month = date.getMonth();
            const firstDayOfMonth = new Date(year, month, 1);
            const lastDayOfMonth = new Date(year, month + 1, 0);
            const startingDayOfWeek = firstDayOfMonth.getDay();

            currentMonthYearElement.textContent = `${monthNames[month]} ${year}`;

            let html = '<table class="w-full">';
            html += '<thead><tr>';
            daysOfWeek.forEach(day => {
                html += `<th><div class="w-full flex justify-center"><p class="text-base font-medium text-center text-gray-800 dark:text-gray-100">${day}</p></div></th>`;
            });
            html += '</tr></thead>';
            html += '<tbody>';

            let dayCounter = 1;
            for (let i = 0; i < 6; i++) {
                html += '<tr>';
                for (let j = 0; j < 7; j++) {
                    if ((i === 0 && j < startingDayOfWeek) || dayCounter > lastDayOfMonth.getDate()) {
                        html += '<td><div class="px-2 py-2 cursor-pointer flex w-full justify-center"></div></td>';
                    } else {
                        html += `<td><div class="px-2 py-2 cursor-pointer flex w-full justify-center"><p class="text-base text-gray-500 dark:text-gray-100 font-medium">${dayCounter}</p></div></td>`;
                        dayCounter++;
                    }
                }
                html += '</tr>';
            }

            html += '</tbody></table>';

            calendarBody.innerHTML = html;
        }
    });
</script>
